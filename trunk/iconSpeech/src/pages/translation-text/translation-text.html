<ion-header>
    <component-header></component-header>
</ion-header>

<ion-content padding>
  <div class="column center-center" style="height: 80%;">
    <ion-card style="height: 50%;">
      <ion-card-content style="height: 100%;">
        <textarea placeholder="Introduzir texto" [(ngModel)]="enterText" style="width: 100%; height: 100%; font-size: 30px; border: none;">

        </textarea>
      </ion-card-content>
    </ion-card>
    <ion-card style="height: 50%;">
      <ion-card-content style="height: 100%;">
        <textarea placeholder="Tradução" [(ngModel)]="textTranslated" style="width: 100%; height: 100%; font-size: 30px; border: none;" readonly>

        </textarea>
      </ion-card-content>
    </ion-card>
  </div>
  <div style="height: 20%;" class="column center-center">
    <button style="width: 80%; height: 70px;"  ion-button (click)="getTranslation()">
      Traduzir
    </button>
    <button *ngIf="canRead" style="width: 80%; height: 70px; margin-top: 15px;"  ion-button (click)="playAudio()">
      Ouvir tradução
    </button>

  </div>
</ion-content>
