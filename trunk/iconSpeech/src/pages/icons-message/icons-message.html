<ion-header>
    <component-header></component-header>
</ion-header>

<ion-content>
    <ion-toolbar>
        <div class="row space-between-center">
            <ion-textarea type="text" [(ngModel)]="messageBoxContent" placeholder="{{ 'placeholders.typeHere' | translate }}"></ion-textarea>
            <button ion-button icon-only (click)="sendMessage()">
                <ion-icon name="send"></ion-icon>
            </button>
        </div>
    </ion-toolbar>
</ion-content>
