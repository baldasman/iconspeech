<ion-header>
    <component-header></component-header>
</ion-header>

<ion-content>
    <ion-toolbar>
        <div class="message-container">
            <img *ngFor="let messageIcon of messageIcons" [src]="messageIcon" class="message-icon"/>

            <button ion-button icon-only (click)="eraseLastIcon()">
                <ion-icon name="backspace"></ion-icon>
            </button>
        </div>

        <div class="text-message-container">
            <div *ngIf="messageText">{{ messageText }}</div>
            <ion-spinner *ngIf="messageTextLoading" name="crescent"></ion-spinner>
        </div>
    </ion-toolbar>


    <div class="icons-container">
        <img *ngFor="let icon of appConstants.icons" src="{{ 'assets/imgs/' + icon.name}}" (click)="selectIcon(icon.name, icon.text)" class="available-icon"/>
    </div>
</ion-content>
